properties:
  id:
    type: string
    minLength: 1
    required: true
  collection:
    type: string
    minLength: 1
  geometry:
    type: geometry
    required: true
  bbox:
    type: bounding-box
  area:
    type: uint32
    exclusiveMinimum: 0
    maximum: 1000000000
  observation_datetime:
    type: date-time
